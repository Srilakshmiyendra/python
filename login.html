<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h3>Enter your login credentials</h3>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="Email">Username:</label>
                <input type="text" id="Email" name="Email" placeholder="Enter your Username" required>
            </div>
            <div class="form-group">
                <label for="Password">Password:</label>
                <input type="password" id="Password" name="Password" placeholder="Enter your Password" required>
            </div>
            <div class="wrap">
                <button type="submit" class="button" onclick="solve()">Login</button>
            </div>
        </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <p>Not registered?
            <a href="{% url 'Register' %}" style="text-decoration: none;">Create an account</a>
        </p>
    </div>
</body>

</html>
